<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Page</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .error-image {
            width: 300px;
            height: 300px;
            background-size: cover;
            background-position: center;
            animation: error-animation 1s infinite steps(2);
        }
        @keyframes error-animation {
            0% { background-image: url('assets/img/error_0.png'); }
            50% { background-image: url('assets/img/error_1.png'); }
        }
    </style>
</head>
<body>
    <div class="error-image"></div>
</body>
</html>
