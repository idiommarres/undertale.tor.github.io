<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Page</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <img id="errorImage" src="assets/img/error_0.png" alt="Error Animation">
    <script>
        const images = ['assets/img/error_0.png', 'assets/img/error_1.png'];
        let currentIndex = 0;

        setInterval(() => {
            currentIndex = (currentIndex + 1) % images.length; // Змінюємо індекс
            document.getElementById('errorImage').src = images[currentIndex]; // Змінюємо джерело зображення
        }, 500); // Час зміни кадру (500 мс)
    </script>
</body>
</html>
